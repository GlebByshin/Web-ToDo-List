<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f7f8fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #222;
            font-size: 2rem;
        }
        .btn {
            width: 100%;
            padding: 0.9rem;
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 1rem;
        }
        .btn:hover {
            background: #554ee2;
        }
        .link {
            display: block;
            margin-top: 1.2rem;
            color: #6c63ff;
            text-decoration: none;
            font-size: 0.97rem;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Добро пожаловать!</h1>
    <a class="btn" href="/login">Войти</a>
    <a class="btn" href="/register" style="background:#fff;color:#6c63ff;border:1px solid #6c63ff;">Регистрация</a>
</div>
</body>
</html>
